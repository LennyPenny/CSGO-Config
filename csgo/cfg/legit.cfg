//thanks kayleigh for the starting point of this config
unbindall

//movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "alt" "+speed"
bind "ctrl" "+duck"
bind "spacebar" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

//weapon stuff
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "r" "+reload"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "q" "lastinv"

//buying
bind "b" "buymenu"
bind "kp_end" "buy vesthelm; buy vest;"
bind "kp_downarrow" "buy ak47; buy m4a1;"
bind "kp_home" "buy molotov; buy incgrenade;"
bind "kp_5" "buy flashbang; buy smokegrenade;"
bind "kp_uparrow" "buy hegrenade;"
bind "kp_del" "buy tec9; buy fiveseven;"

//misc binds
bind "e" "+use"
bind "mouse4" "+voicerecord"
bind "i" "show_loadout_toggle"
bind "p" "radio1"
bind "[" "radio2"
bind "]" "radio3"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "home" "toggle voice_scale 0 1"  //enable/disable voice
bind "kp_ins" "toggle cl_righthand 1 0"  //switch viewmodel side
bind "F10" "quit prompt"

alias "+nadecrosshair" "incrementvar cl_crosshairsize -100000 100000 10000"  //BIG CROSSHAIR BIG PRIZES
alias "-nadecrosshair" "incrementvar cl_crosshairsize -100000 100000 -10000"  //I LOVE IT
bind "mouse5" "+nadecrosshair"

//Mouse Settings
sensitivity "1.9"
m_filter "0"  //disables mouse smoothing/filtering
m_mousespeed "0"  //enables/disables windows accel - deprecated, but set to 0 just in case
m_rawinput "0"  //rawinput 1 forces m_filter, which we don't want
m_customaccel "0"  //disables mouse accel, following lines are all for that purpose
m_customaccel_exponent "1.000000"
m_customaccel_max "0"
m_customaccel_scale "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_pitch "0.022"  //**LOCKED** number of degrees to move in vertical axis on a single count
m_yaw "0.022"  //number of degrees to move in horizontal axis on a single count. lowering below 0.022 will cause pixel sticking unless sensitivity * m_yaw >= 0.022
m_forward "1"  //default, don't remember what this actually does
m_side "0.8"  //same as above
